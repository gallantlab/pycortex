name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger for testing TestPyPI

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Required to checkout the repository

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Required for setuptools-scm to get version from tags

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.12"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build

    - name: Build package
      run: python -m build

    - name: Check package with twine
      run: |
        python -m pip install twine
        python -m twine check dist/*

    - name: Upload distribution artifacts
      uses: actions/upload-artifact@v6
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release'  # Skip on manual workflow_dispatch
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pycortex
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v7
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish to TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pycortex
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v7
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
