[basic]
default_cmap = RdBu_r
default_cmap2D = RdBu_covar
fsl_prefix = fsl5.0-
fsl_dir = 'usr/local/fsl'

[mayavi_aligner]
line_width = 1
point_size = 2
outline_color = white
outline_rep = wireframe
opacity = 0
colormap = gray

[rois]
line_width = 3
line_color = 1., 1., 1., 1.
fill_color = 0., 0., 0., 0.
shadow = 3
labelsize = 16pt
labelcolor = 1., 1., 1., 1.

[curvature]
max = .6
min = -.6
threshold = False

[sulci]
line_width = 6
line_color = 1., 1., 1., 0.4
fill_color = 0., 0., 0., 0.
shadow = 3
labelsize = 16pt
labelcolor = 1., 1., 1., 1.

[cutouts]
line_width = 2
line_color = 1., 0., 0., 1.
fill_color = 0., 0., 0., 0.
shadow = 0
labelsize = 16pt
labelcolor = 1., 1., 1., 1.

[webgl]
