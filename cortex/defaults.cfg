[basic]
default_cmap = RdBu_r
default_cmap2D = RdBu_covar
fsl_prefix = fsl5.0-

[mayavi_aligner]
line_width = 1
point_size = 2
outline_color = white
outline_rep = wireframe
opacity = 0
colormap = gray

[paths_default]
stroke = white
fill = none
display = inline
filter = url(#dropshadow)
stroke-width = 3
stroke-opacity = 1
fill-opacity = 0
stroke-dashoffset = None
stroke-dasharray = None

[labels_default]
font-family = Helvetica, sans-serif
font-size = 18pt
font-weight = bold
font-style = italic
fill = white
fill-opacity = 1
text-anchor = middle
filter = url(#dropshadow)

[overlay_paths]
